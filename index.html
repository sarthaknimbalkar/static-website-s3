<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A visually stunning and engaging website showcasing modern cars with dynamic CSS animations, interactive elements, and smooth transitions.">
    <title>Modern Cars Gallery</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        /* Header */
        header {
            padding: 50px 0;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Navigation */
        nav {
            background: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fda085;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 40px 20px;
            background: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .gallery img {
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .gallery img {
                max-width: 90%;
            }
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Modern Cars Gallery</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Content -->
    <section id="home">
        <h2>Welcome to the Modern Cars Gallery</h2>
        <p>Explore our collection of modern cars, featuring sleek designs and innovative technology.</p>
    </section>

    <!-- Image Gallery -->
    <section id="gallery" class="gallery-section">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1618683513242-e3acbaf5f7c7?auto=format&fit=crop&w=800&q=80" alt="Modern Car 1">
            <img src="https://images.unsplash.com/photo-1604926848368-0ebfa8ef67b1?auto=format&fit=crop&w=800&q=80" alt="Modern Car 2">
            <img src="https://images.unsplash.com/photo-1607686980341-30dbb5a46f5b?auto=format&fit=crop&w=800&q=80" alt="Modern Car 3">
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Interested in our collection? Reach out to us!</p>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        // JavaScript for Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // JavaScript for Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>

</html>
