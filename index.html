<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A visually stunning and engaging website showcasing modern cars with dynamic CSS animations, interactive elements, and smooth transitions.">
    <title>Modern Cars Gallery</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f0f2f5;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
            color: #222;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #555;
        }

        /* Header */
        header {
            padding: 60px 0;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Navigation */
        nav {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            padding-bottom: 5px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        nav a:hover {
            color: #66a6ff;
            border-bottom: 2px solid #66a6ff;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 60px 20px;
            background: #fff;
        }

        .gallery-section h2 {
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Contact Section */
        #contact {
            padding: 60px 20px;
            background: #f7f9fc;
            text-align: center;
        }

        #contact h2 {
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        #contactForm {
            max-width: 600px;
            margin: 0 auto;
        }

        #contactForm input,
        #contactForm textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        #contactForm button {
            padding: 15px 30px;
            background: #66a6ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #contactForm button:hover {
            background: #89f7fe;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .gallery-section h2,
            #contact h2 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .gallery img {
                max-width: 100%;
            }
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Modern Cars Gallery</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Content -->
    <section id="home">
        <h2>Welcome to the Modern Cars Gallery</h2>
        <p>Explore our collection of modern cars, featuring sleek designs and innovative technology.</p>
    </section>

    <!-- Image Gallery -->
    <section id="gallery" class="gallery-section">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://unsplash.com/photos/red-ford-mustang-coupe-parked-beside-the-building-iflRMZelx0M" alt="Modern Car 1">
            <img src="https://unsplash.com/photos/a-red-sports-car-parked-in-front-of-a-building-gGX9_tUbvaY" alt="Modern Car 2">
            <img src="https://unsplash.com/photos/black-audi-r8-parked-beside-road-aiwuLjLPFnU" alt="Modern Car 3">
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Interested in our collection? Reach out to us!</p>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        // JavaScript for Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // JavaScript for Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>

</html>
